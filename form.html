<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(0, 174, 255);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: black;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
        }

        .word-container {
            width: 100%;
            padding: 20px 0;
            background-color: #000000;
            color: #ffffff;
        }

        .register-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #ab0a0a;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            color: #ffffff;
            background-color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #850606;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-300%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
        
    <div class="register-container">
        <form action="" method="POST">
            <h1>Create your account</h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Muhammad" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Shahzaib" required>

            <label for="userid">Username</label>
            <input type="text" id="userid" name="userid" placeholder="Shahzaib123" required>

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" placeholder="********" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="shahzaib@example.com" required>

            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
