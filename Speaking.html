<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image:url(./speakingbackground.png);
      background-size: cover;
    }

    #container {
      text-align: center;
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 50%;
      height: 50vh;
      margin: 0 auto; /* Center the textarea horizontally */
      resize: none; /* Disable textarea resizing */
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: black;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
        background-color: white;
        color: #000;
        border: 1px solid black;
    }

    span {
        font-size: 10px;
    }

    #strtbtn{
        padding:8px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Speaking Test</h1>
    <h2>Start Speaking</h2>
    <textarea id="speechInput" placeholder="Start Speaking..."></textarea>
    <br>
    <button id="strtbtn" onclick="submitText()">Start &#127908;</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <script>
    function submitText() {
      // Add your logic for handling the submitted text here
      alert("Text submitted!");
    }

    function clearText() {
      document.getElementById("speechInput").value = "";
    }
  </script>
</body>

</html>
