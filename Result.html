<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image:url(./Result1.png);
      background-size: cover;
    }

    #container {
      text-align: center;
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
      font-size: 16px;
      table-layout: fixed;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      color: #666;
      transition: background-color 0.3s;
    }

    th {
      background-color: #4caf50;
      color: #fff;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    #tryagain {
        background-color: black;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }
    
    #tryagain:hover {
        background-color: white;
        color: black;
        border: 1px solid black;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Apply animation to the whole table */
    table {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Results</h1>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pronunciation</td>
          <td>8.5</td>
        </tr>
        <tr>
          <td>Grammatical Mistakes</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Sentence Structure</td>
          <td>9</td>
        </tr>
        <tr>
          <td>Overall Test Score</td>
          <td>90%</td>
        </tr>
      </tbody>
    </table>
    <a href="./Speaking.html"><button id="tryagain">Try Again</button></a>
  </div>
</body>

</html>
